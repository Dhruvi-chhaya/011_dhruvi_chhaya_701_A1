<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS with AJAX</title>
</head>
<body>
    <h1>NodeJS with AJAX</h1>
    <button onclick="gethello()">Click Here</button>
    <p id="output"></p>

    <script>
        function gethello() {
            fetch('gethello')
            .then (response => response.text())
            .then (data=>{
                document.getElementById('output').innerText = data;
            });
            
        }
    </script>
</body>
</html>
