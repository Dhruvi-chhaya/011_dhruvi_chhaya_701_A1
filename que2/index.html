<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Server</title>
</head>
<body>
    <h1>Static Server</h1>
    <button onclick="showmessage()">Click Here!</button>
    <p id="output"></p>

    <script>
        function showmessage()
        {
            document.getElementById('output').innerText = 'This is static JS file';
        }
    </script>
    
</body>
</html>
